<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <title>InstaTupiniquim</title>
</head>
<body>
  <section class="container">
    <div class="banner">
      <img src="./img/instagram-celular.png" alt="banner">
    </div>
    <div class="login">
      <div class="section-login">
        <img class="insta-logo" src="./img/instagram-logo.png" alt="logo">
        <div class="photo">
          <img src="./img/foto.jpg" alt="profile photo">
        </div>
        <a href="#" class="button-login">Continue como Bruno Moreira</a>
        <a href="##" class="button-logout">Remover conta</a>
      </div>
      
      <div class="section-login">
        <p class="change-acount">Não é Bruno Moreira?</p>
        <p class="change-acount">
         <a href="#"><span class="link-to-change1">Entrar com outra conta</span></a>
          ou
          <a href="#"><span class="link-to-change2">Inscrever-se</span></a>
        </p>
      </div>
      <div class="get-the-app">
        <p class="get-app">Baixe o aplicativo</p>
        <div class="download">
          <a href="#" class="AppDownload"></a>
          <a href="#" class="AppDownload"></a>
        </div>
      </div>
    </div>
  </section>
</body>
</html>
